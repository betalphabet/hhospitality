<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可拖曳地圖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo -->
    <div class="logo-container">
        <a href="../index.html" class="logo-link">
            <img src="../images/hhospitality_logo.png" alt="H Hospitality Group" class="logo">
        </a>
    </div>
    
    <div class="map-container">
        <div class="map-wrapper">
            <img src="images/map.webp" alt="地圖" class="map-image" draggable="false">
            <div class="markers-container"></div>
        </div>
        <!-- 載入提示 -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p class="loading-text">載入地圖中...</p>
            </div>
        </div>
    </div>
    
    <!-- Tooltip -->
    <div class="tooltip" id="tooltip">
        <div class="tooltip-header">
            <h3 class="tooltip-title"></h3>
            <button class="tooltip-close">&times;</button>
        </div>
        <div class="tooltip-content">
            <div class="tooltip-info">
                <p class="tooltip-address"></p>
                <div class="tooltip-buttons"></div>
            </div>
        </div>
    </div>
    <!-- 底部提示 -->
    <div class="bottom-tooltip" id="bottomTooltip">
        🖱️ 拖曳地圖來觀看所有投資項目
    </div>
    <script src="script.js"></script>
</body>
</html>
